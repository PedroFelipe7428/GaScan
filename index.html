<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaScan - Contador de Cilindros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .btn {
            background: linear-gradient(145deg, #004B8D, #003666);
            @apply px-10 py-5 rounded-full font-bold transition-all duration-300 transform hover:scale-105 shadow-xl;
        }
        .btn-green {
            background: linear-gradient(145deg, #009048, #00703B);
            @apply px-6 py-3 rounded-full font-bold transition-all duration-300 transform hover:scale-105 shadow-md;
        }
        .btn-red {
            background: linear-gradient(145deg, #B82522, #8E1C1A);
            @apply px-6 py-3 rounded-full font-bold transition-all duration-300 transform hover:scale-105 shadow-md;
        }
        .btn:hover {
            box-shadow: 0 8px 15px rgba(0, 75, 141, 0.4);
        }
        #camera-section {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
        }
        #video-feed, #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-svg {
            animation: pulse-logo 2s infinite;
        }
        @keyframes pulse-logo {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .slide-up {
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .result-card {
            @apply p-4 rounded-xl shadow-lg flex-1 text-left;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #004B8D;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="container bg-white rounded-2xl shadow-xl p-6 sm:p-10 text-center">
        
        <!-- Tela de Boas-vindas -->
        <section id="welcome-screen" class="fade-in flex flex-col items-center justify-center min-h-[50vh]">
            <svg class="logo-svg w-40 h-40 mb-6" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Cilindro de Gás Estilizado -->
                <rect x="35" y="10" width="30" height="80" rx="15" fill="#004B8D"/>
                <!-- Ombro do Cilindro (cor de gás) -->
                <circle cx="50" cy="18" r="14" fill="#E3302B"/>
                <!-- Logo da Messer simplificado -->
                <path d="M50 40 L40 55 L60 55 L50 40 Z" fill="white"/>
                <!-- Sombra -->
                <path d="M65 90 C65 95 60 100 50 100 C40 100 35 95 35 90 L35 85 C40 90 60 90 65 85 L65 90 Z" fill="#D1D5DB" opacity="0.7"/>
            </svg>
            <h1 class="text-6xl font-extrabold mb-2 slide-up" style="color: #004B8D;">GaScan</h1>
            <p class="text-xl text-gray-600 mb-8 slide-up">Contador de Cilindros Messer</p>
            <button id="start-app-btn" class="btn text-white">Iniciar</button>
        </section>

        <!-- Seção do aplicativo principal -->
        <section id="main-app" class="hidden flex flex-col items-center">
            <header class="mb-8 w-full">
                <div class="flex justify-center items-center mb-4">
                    <svg class="w-12 h-12 mr-2" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="35" y="10" width="30" height="80" rx="15" fill="#004B8D"/>
                        <circle cx="50" cy="18" r="14" fill="#E3302B"/>
                        <path d="M50 40 L40 55 L60 55 L50 40 Z" fill="white"/>
                    </svg>
                    <h1 class="text-4xl font-extrabold" style="color: #004B8D;">GaScan</h1>
                </div>
            </header>
            
            <section id="camera-section">
                <video id="video-feed" autoplay playsinline></video>
                <canvas id="overlay-canvas"></canvas>
            </section>
            
            <div class="flex flex-col sm:flex-row gap-4 mt-4 w-full justify-center">
                <button id="scan-btn" class="btn-green text-white">Escanear Cilindro</button>
                <button id="reset-counter-btn" class="btn-red text-white">Reiniciar Contagem</button>
            </div>
    
            <section id="results-section" class="mt-8 w-full">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold" style="color: #004B8D;">Contagem em Tempo Real</h2>
                    <h2 class="text-2xl font-bold" style="color: #004B8D;">Total: <span id="total-count">0</span></h2>
                </div>
                <div id="results-list" class="flex flex-col sm:flex-row flex-wrap justify-center items-stretch gap-4"></div>
            </section>
        </section>

        <!-- Modal de Confirmação e Mensagens -->
        <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm text-center">
                <p id="message-text" class="text-lg font-medium text-gray-800 mb-6 flex justify-center items-center gap-2"></p>
                <div id="confirm-buttons" class="flex gap-4 justify-center hidden">
                    <button id="confirm-yes-btn" class="btn-green w-1/2 text-white">Sim</button>
                    <button id="confirm-no-btn" class="btn-red w-1/2 text-white">Não</button>
                </div>
                <button id="message-close-btn" class="btn w-full" style="background-color: #004B8D; color: white;">OK</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startAppBtn = document.getElementById('start-app-btn');
            const scanBtn = document.getElementById('scan-btn');
            const resetCounterBtn = document.getElementById('reset-counter-btn');
            const welcomeScreen = document.getElementById('welcome-screen');
            const mainApp = document.getElementById('main-app');
            const video = document.getElementById('video-feed');
            const overlayCanvas = document.getElementById('overlay-canvas');
            const resultsSection = document.getElementById('results-section');
            const resultsList = document.getElementById('results-list');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            const messageCloseBtn = document.getElementById('message-close-btn');
            const confirmButtons = document.getElementById('confirm-buttons');
            const confirmYesBtn = document.getElementById('confirm-yes-btn');
            const confirmNoBtn = document.getElementById('confirm-no-btn');
            const totalCountSpan = document.getElementById('total-count');

            const apiKey = "";
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

            let model = null;
            let stream = null;
            let modelLoaded = false;
            let confirmedGas = null;

            let detectionHistory = JSON.parse(localStorage.getItem('gascan_detections')) || [];

            const gasColors = {
                'Oxigênio (Industrial)': '#000000',
                'Oxigênio (Medicinal)': '#FFFFFF',
                'Argônio': '#3B2724',
                'Nitrogênio': '#C5C4BF',
                'Ar Comprimido': '#006BB2',
                'Dióxido de Carbono': '#585858',
                'Óxido Nitroso': '#404C5C',
                'Hélio': '#F78918',
                'Acetileno': '#643030',
                'Ar Sintético': '#009048',
                'Misturas Carbogênicas': '#009048',
                'Mistura Co2 em Argônio': '#3B2724',
                'Nitrogênio em Argônio': '#3B2724',
                'Oxigênio em Argônio': '#3B2724',
                'Oxigênio em Hélio': '#F78918',
                'Hidrogênio': '#9CA3AF',
                'Propano': '#6B7280',
                'Etileno': '#525252'
            };

            const showMessage = (text, showConfirm = false, showSpinner = false) => {
                messageText.innerHTML = '';
                if (showSpinner) {
                    const spinner = document.createElement('div');
                    spinner.className = 'spinner';
                    messageText.appendChild(spinner);
                }
                const textNode = document.createTextNode(text);
                messageText.appendChild(textNode);
                messageBox.classList.remove('hidden');
                messageCloseBtn.classList.toggle('hidden', showConfirm);
                confirmButtons.classList.toggle('hidden', !showConfirm);
            };

            const hideMessage = () => {
                messageBox.classList.add('hidden');
                confirmButtons.classList.add('hidden');
                messageCloseBtn.classList.remove('hidden');
            };

            messageCloseBtn.addEventListener('click', hideMessage);

            const updateResults = () => {
                resultsList.innerHTML = '';
                const counts = detectionHistory.reduce((acc, current) => {
                    acc[current] = (acc[current] || 0) + 1;
                    return acc;
                }, {});

                totalCountSpan.textContent = detectionHistory.length;

                for (const gas in counts) {
                    if (counts[gas] > 0) {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-card flex flex-col items-center justify-center min-w-[150px]';
                        
                        const gasColor = gasColors[gas] ? gasColors[gas] : '#4B5563';
                        const textColor = gasColor === '#C5C4BF' || gasColor === '#FFFFFF' ? '#1f2937' : '#ffffff';
                        
                        resultItem.style.backgroundColor = gasColor;
                        resultItem.style.color = textColor;

                        const countElement = document.createElement('h3');
                        countElement.className = 'text-4xl font-bold mb-1';
                        countElement.textContent = counts[gas];

                        const nameElement = document.createElement('p');
                        nameElement.className = 'text-lg font-medium text-center';
                        nameElement.textContent = gas;

                        resultItem.appendChild(countElement);
                        resultItem.appendChild(nameElement);
                        resultsList.appendChild(resultItem);
                    }
                }
            };

            const saveDetections = () => {
                localStorage.setItem('gascan_detections', JSON.stringify(detectionHistory));
                updateResults();
            };

            const startCamera = async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                        overlayCanvas.width = video.videoWidth;
                        overlayCanvas.height = video.videoHeight;
                    };
                } catch (err) {
                    console.error("Erro ao acessar a câmera: ", err);
                    if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                        showMessage("Acesso à câmera negado. Por favor, permita o acesso nas configurações do seu navegador.");
                    } else {
                        showMessage("Não foi possível acessar a câmera. Verifique as permissões.");
                    }
                }
            };

            const startApp = async () => {
                if (!modelLoaded) {
                    showMessage("Carregando o modelo de detecção de objetos. Por favor, aguarde...", false, true);
                    try {
                        model = await cocoSsd.load();
                        modelLoaded = true;
                        hideMessage();
                        startCamera();
                        resultsSection.classList.remove('hidden');
                    } catch (err) {
                        console.error("Erro ao carregar o modelo: ", err);
                        showMessage("Não foi possível carregar o modelo. Verifique sua conexão com a internet.");
                    }
                } else {
                    startCamera();
                }
            };

            const captureAndProcess = async () => {
                if (!modelLoaded) {
                    showMessage("O modelo ainda não foi carregado. Por favor, aguarde.");
                    return;
                }
                if (video.readyState !== 4) {
                    showMessage("A câmera não está pronta. Tente novamente em instantes.");
                    return;
                }
                
                showMessage("Processando imagem com IA avançada...", false, true);

                const ctx = overlayCanvas.getContext('2d');
                ctx.drawImage(video, 0, 0, overlayCanvas.width, overlayCanvas.height);
                
                const base64ImageData = overlayCanvas.toDataURL('image/jpeg').split(',')[1];
                
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: `Qual o tipo de gás deste cilindro, baseado na cor da calota? A imagem mostra um cilindro de gás da Messer. Responda com o nome do gás mais provável.` },
                                    { inlineData: { mimeType: "image/jpeg", data: base64ImageData } }
                                ]
                            }]
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Erro na API: ${JSON.stringify(errorData)}`);
                    }

                    const result = await response.json();
                    const detectedGas = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (detectedGas) {
                        const gasFound = Object.keys(gasColors).find(gasName => detectedGas.toLowerCase().includes(gasName.toLowerCase()));
                        
                        if (gasFound) {
                            confirmedGas = gasFound;
                            showMessage(`Cilindro detectado: **${confirmedGas}**. Deseja adicionar à contagem?`, true);
                        } else {
                            showMessage("Nenhum cilindro detectado. O resultado da análise não corresponde a um gás conhecido.");
                        }
                    } else {
                        showMessage("Nenhum cilindro detectado. Por favor, posicione melhor a câmera e tente novamente.");
                    }

                } catch (err) {
                    console.error("Erro ao chamar a API de Visão: ", err);
                    showMessage("Erro na análise. Verifique sua conexão ou tente novamente.");
                }
            };
            
            startAppBtn.addEventListener('click', () => {
                welcomeScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                startApp();
            });

            scanBtn.addEventListener('click', captureAndProcess);

            resetCounterBtn.addEventListener('click', () => {
                detectionHistory = [];
                saveDetections();
            });

            confirmYesBtn.addEventListener('click', () => {
                if (confirmedGas) {
                    detectionHistory.push(confirmedGas);
                    saveDetections();
                    confirmedGas = null;
                }
                hideMessage();
            });

            confirmNoBtn.addEventListener('click', () => {
                confirmedGas = null;
                hideMessage();
            });

            updateResults();
        });
    </script>
</body>
</html>
