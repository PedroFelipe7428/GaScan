<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaScan - Contador de Cilindros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .btn {
            background: linear-gradient(145deg, #E3302B, #B82522);
            @apply px-10 py-5 rounded-full font-bold transition-all duration-300 transform hover:scale-105 shadow-xl;
        }
        .btn-green {
            background: linear-gradient(145deg, #009048, #00703B);
            @apply px-6 py-3 rounded-full font-bold transition-all duration-300 transform hover:scale-105 shadow-md;
        }
        .btn-red {
            background: linear-gradient(145deg, #B82522, #8E1C1A);
            @apply px-6 py-3 rounded-full font-bold transition-all duration-300 transform hover:scale-105 shadow-md;
        }
        .btn:hover {
            box-shadow: 0 8px 15px rgba(227, 48, 43, 0.4);
        }
        #camera-section {
            position: relative;
            width: 100%;
            padding-top: 75%; /* Proporção 4:3 */
        }
        #video-feed, #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-svg {
            animation: pulse-logo 2s infinite;
        }
        @keyframes pulse-logo {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .slide-up {
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .result-card {
            @apply p-4 rounded-xl shadow-lg flex-1 text-left;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="container bg-white rounded-2xl shadow-xl p-6 sm:p-10 text-center">
        
        <!-- Tela de Boas-vindas -->
        <section id="welcome-screen" class="fade-in flex flex-col items-center justify-center min-h-[50vh]">
            <svg class="logo-svg w-40 h-40 mb-6" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Cilindro de Gás Estilizado -->
                <rect x="35" y="10" width="30" height="80" rx="15" fill="#004B8D"/>
                <!-- Ombro do Cilindro (cor de gás) -->
                <circle cx="50" cy="18" r="14" fill="#E3302B"/>
                <!-- Logo da Messer simplificado -->
                <path d="M50 40 L40 55 L60 55 L50 40 Z" fill="white"/>
                <!-- Sombra -->
                <path d="M65 90 C65 95 60 100 50 100 C40 100 35 95 35 90 L35 85 C40 90 60 90 65 85 L65 90 Z" fill="#D1D5DB" opacity="0.7"/>
            </svg>
            <h1 class="text-6xl font-extrabold mb-2 slide-up" style="color: #004B8D;">GaScan</h1>
            <p class="text-xl text-gray-600 mb-8 slide-up">Contador de Cilindros Messer</p>
            <button id="start-app-btn" class="btn text-white">Iniciar</button>
        </section>

        <!-- Seção do aplicativo principal -->
        <section id="main-app" class="hidden flex flex-col items-center">
            <header class="mb-8 w-full">
                <div class="flex justify-center items-center mb-4">
                    <svg class="w-12 h-12 mr-2" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="35" y="10" width="30" height="80" rx="15" fill="#004B8D"/>
                        <circle cx="50" cy="18" r="14" fill="#E3302B"/>
                        <path d="M50 40 L40 55 L60 55 L50 40 Z" fill="white"/>
                    </svg>
                    <h1 class="text-4xl font-extrabold" style="color: #004B8D;">GaScan</h1>
                </div>
            </header>
            
            <section id="camera-section">
                <video id="video-feed" autoplay playsinline></video>
                <canvas id="overlay-canvas"></canvas>
            </section>
            
            <div class="flex flex-col sm:flex-row gap-4 mt-4 w-full justify-center">
                <button id="toggle-camera-btn" class="btn-green text-white">Ligar Câmera</button>
                <button id="reset-counter-btn" class="btn-red text-white">Reiniciar Contagem</button>
            </div>
    
            <section id="results-section" class="mt-8 w-full">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold" style="color: #004B8D;">Contagem em Tempo Real</h2>
                    <h2 class="text-2xl font-bold" style="color: #004B8D;">Total: <span id="total-count">0</span></h2>
                </div>
                <div id="results-list" class="flex flex-col sm:flex-row flex-wrap justify-center items-stretch gap-4"></div>
            </section>

            <div class="flex mt-4">
                <button id="delete-last-btn" class="btn-red text-white">Excluir Último</button>
            </div>
        </section>

        <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm text-center">
                <p id="message-text" class="text-lg font-medium text-gray-800 mb-6"></p>
                <button id="message-close-btn" class="btn w-full" style="background-color: #004B8D; color: white;">OK</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startAppBtn = document.getElementById('start-app-btn');
            const toggleCameraBtn = document.getElementById('toggle-camera-btn');
            const resetCounterBtn = document.getElementById('reset-counter-btn');
            const deleteLastBtn = document.getElementById('delete-last-btn');
            const welcomeScreen = document.getElementById('welcome-screen');
            const mainApp = document.getElementById('main-app');
            const video = document.getElementById('video-feed');
            const overlayCanvas = document.getElementById('overlay-canvas');
            const resultsSection = document.getElementById('results-section');
            const resultsList = document.getElementById('results-list');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            const messageCloseBtn = document.getElementById('message-close-btn');
            const totalCountSpan = document.getElementById('total-count');

            let model = null;
            let stream = null;
            let animationFrameId = null;
            
            // Variável para armazenar o estado de carregamento do modelo
            let modelLoaded = false;
            let isCameraOn = false;

            // Histórico de detecções para o contador
            let detectionHistory = JSON.parse(localStorage.getItem('gascan_detections')) || [];

            // Mapeamento de cores dos gases (normas da indústria)
            // As cores foram ajustadas para serem mais precisas com base nas imagens
            const gasColors = {
                'Oxigênio (Industrial)': { color: [0, 0, 0], tolerance: 30, hex: '#000000', secondary: null }, // Preto
                'Argônio': { color: [59, 39, 36], tolerance: 30, hex: '#3B2724', secondary: null }, // Marrom
                'Nitrogênio': { color: [197, 196, 191], tolerance: 30, hex: '#C5C4BF', secondary: null }, // Cinza
                'Ar Comprimido': { color: [0, 107, 178], tolerance: 30, hex: '#006BB2', secondary: null }, // Azul
                'Dióxido de Carbono': { color: [88, 88, 88], tolerance: 30, hex: '#585858', secondary: null }, // Cinza Escuro
                'Óxido Nitroso': { color: [64, 76, 92], tolerance: 30, hex: '#404C5C', secondary: null }, // Azul Marinho
                'Hélio': { color: [247, 137, 24], tolerance: 30, hex: '#F78918', secondary: null }, // Laranja
                'Acetileno': { color: [100, 48, 48], tolerance: 30, hex: '#643030', secondary: null }, // Marrom Avermelhado
                // Misturas Gasosas (Detecção mais complexa)
                'Ar Sintético': { color: [0, 144, 72], tolerance: 50, hex: '#009048', secondary: [197, 196, 191] }, // Verde e Cinza
                'Misturas Carbogênicas': { color: [0, 144, 72], tolerance: 50, hex: '#009048', secondary: [88, 88, 88] }, // Verde e Cinza Escuro
                'Mistura Co2 em Argônio': { color: [59, 39, 36], tolerance: 50, hex: '#3B2724', secondary: [88, 88, 88] }, // Marrom e Cinza Escuro
                'Nitrogênio em Argônio': { color: [59, 39, 36], tolerance: 50, hex: '#3B2724', secondary: [197, 196, 191] }, // Marrom e Cinza
                'Oxigênio em Argônio': { color: [59, 39, 36], tolerance: 50, hex: '#3B2724', secondary: [0, 0, 0] }, // Marrom e Preto
                'Oxigênio em Hélio': { color: [247, 137, 24], tolerance: 50, hex: '#F78918', secondary: [0, 0, 0] }, // Laranja e Preto
            };

            // Função para exibir mensagens na caixa de diálogo
            const showMessage = (text, showBtn = true) => {
                messageText.textContent = text;
                messageBox.classList.remove('hidden');
                messageCloseBtn.style.display = showBtn ? 'block' : 'none';
            };

            const hideMessage = () => {
                messageBox.classList.add('hidden');
            };

            messageCloseBtn.addEventListener('click', hideMessage);

            // Atualiza a lista de resultados na tela
            const updateResults = () => {
                resultsList.innerHTML = '';
                const counts = detectionHistory.reduce((acc, current) => {
                    acc[current] = (acc[current] || 0) + 1;
                    return acc;
                }, {});

                totalCountSpan.textContent = detectionHistory.length;

                for (const gas in counts) {
                    if (counts[gas] > 0) {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-card flex flex-col items-center justify-center min-w-[150px]';
                        
                        const gasColor = gasColors[gas] ? gasColors[gas].hex : '#4B5563';
                        const textColor = gasColor === '#C5C4BF' ? '#1f2937' : '#ffffff';
                        
                        resultItem.style.backgroundColor = gasColor;
                        resultItem.style.color = textColor;

                        const countElement = document.createElement('h3');
                        countElement.className = 'text-4xl font-bold mb-1';
                        countElement.textContent = counts[gas];

                        const nameElement = document.createElement('p');
                        nameElement.className = 'text-lg font-medium text-center';
                        nameElement.textContent = gas;

                        resultItem.appendChild(countElement);
                        resultItem.appendChild(nameElement);
                        resultsList.appendChild(resultItem);
                    }
                }
            };

            // Salva o histórico de detecções no localStorage
            const saveDetections = () => {
                localStorage.setItem('gascan_detections', JSON.stringify(detectionHistory));
                updateResults();
            };

            // Liga a câmera
            const startCamera = async () => {
                if (isCameraOn) return;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                        overlayCanvas.width = video.videoWidth;
                        overlayCanvas.height = video.videoHeight;
                        animate();
                        isCameraOn = true;
                        toggleCameraBtn.textContent = 'Desligar Câmera';
                        toggleCameraBtn.classList.remove('btn-green');
                        toggleCameraBtn.classList.add('btn-red');
                    };
                } catch (err) {
                    console.error("Erro ao acessar a câmera: ", err);
                    if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                        showMessage("Acesso à câmera negado. Por favor, permita o acesso nas configurações do seu navegador.");
                    } else {
                        showMessage("Não foi possível acessar a câmera. Verifique as permissões e sua conexão.");
                    }
                }
            };

            // Desliga a câmera
            const stopCamera = () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                video.srcObject = null;
                isCameraOn = false;
                toggleCameraBtn.textContent = 'Ligar Câmera';
                toggleCameraBtn.classList.remove('btn-red');
                toggleCameraBtn.classList.add('btn-green');
            };

            // Inicia o modelo e a câmera na primeira vez
            const startApp = async () => {
                if (!modelLoaded) {
                    showMessage("Carregando o modelo de detecção de objetos. Por favor, aguarde...", false);
                    try {
                        model = await cocoSsd.load();
                        modelLoaded = true;
                        hideMessage();
                        startCamera();
                        resultsSection.classList.remove('hidden');
                    } catch (err) {
                        console.error("Erro ao carregar o modelo: ", err);
                        showMessage("Não foi possível carregar o modelo. Verifique sua conexão com a internet.");
                    }
                } else {
                    startCamera();
                }
            };
            
            // Loop de animação para análise de vídeo e detecção de objetos
            const animate = async () => {
                if (!isCameraOn || video.readyState !== 4) {
                    animationFrameId = requestAnimationFrame(animate);
                    return;
                }
                
                const predictions = await model.detect(video);
                drawPredictions(predictions);
                animationFrameId = requestAnimationFrame(animate);
            };

            const drawPredictions = (predictions) => {
                const ctx = overlayCanvas.getContext('2d');
                ctx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

                predictions.forEach(prediction => {
                    const [x, y, width, height] = prediction.bbox;
                    const className = prediction.class;
                    
                    if (className === 'bottle' || className === 'cup' || className === 'vase') {
                        const cylinderType = classifyCylinder(x, y, width, height);
                        if (cylinderType) {
                            ctx.strokeStyle = cylinderType.hex;
                            ctx.lineWidth = 4;
                            ctx.strokeRect(x, y, width, height);
                            
                            ctx.fillStyle = cylinderType.hex;
                            ctx.font = '20px Montserrat';
                            ctx.textAlign = 'left';
                            ctx.fillText(cylinderType.name, x, y > 10 ? y - 5 : 10);
                        }
                    }
                });
            };

            const classifyCylinder = (x, y, width, height) => {
                // Diminui o bbox para evitar bordas (só 5% de cada lado)
                const innerX = x + width * 0.05;
                const innerY = y + height * 0.05;
                const innerWidth = width * 0.9;
                const innerHeight = height * 0.9;

                const topColor = getAverageColor(innerX, innerY, innerWidth, innerHeight * 0.2);
                const middleColor = getAverageColor(innerX, innerY + innerHeight * 0.4, innerWidth, innerHeight * 0.2);
                const bottomColor = getAverageColor(innerX, innerY + innerHeight * 0.8, innerWidth, innerHeight * 0.2);
                
                // Função para comparar cores
                const colorMatches = (c1, c2, tolerance) => {
                    if (!c1 || !c2) return false;
                    return Math.abs(c1[0] - c2[0]) <= tolerance &&
                           Math.abs(c1[1] - c2[1]) <= tolerance &&
                           Math.abs(c1[2] - c2[2]) <= tolerance;
                };

                for (const gasName in gasColors) {
                    const gas = gasColors[gasName];
                    if (colorMatches(topColor, gas.color, gas.tolerance)) {
                        // Lógica para misturas gasosas (duas cores)
                        if (gas.secondary) {
                            // Se a cor do meio for similar à secundária
                            if (colorMatches(middleColor, gas.secondary, gas.tolerance) || colorMatches(bottomColor, gas.secondary, gas.tolerance)) {
                                recordDetection(gasName);
                                return { name: gasName, hex: gas.hex };
                            }
                        } else {
                            // Detecção de cilindros de uma única cor
                            recordDetection(gasName);
                            return { name: gasName, hex: gas.hex };
                        }
                    }
                }
                return null;
            };

            const getAverageColor = (x, y, width, height) => {
                const ctx = video.getContext('2d');
                try {
                    const imageData = ctx.getImageData(x, y, width, height).data;
                    let sumR = 0, sumG = 0, sumB = 0;
                    for (let i = 0; i < imageData.length; i += 4) {
                        sumR += imageData[i];
                        sumG += imageData[i + 1];
                        sumB += imageData[i + 2];
                    }
                    const pixelCount = imageData.length / 4;
                    return [sumR / pixelCount, sumG / pixelCount, sumB / pixelCount];
                } catch (e) {
                    // Ignora erros de CORS em alguns navegadores
                    return null;
                }
            };
            
            let lastDetection = null;
            let detectionTimeout = null;
            const recordDetection = (gasName) => {
                // Evita detecções duplicadas no mesmo momento
                if (lastDetection === gasName) {
                    return;
                }
                lastDetection = gasName;
                
                // Zera a última detecção após 3 segundos
                clearTimeout(detectionTimeout);
                detectionTimeout = setTimeout(() => {
                    lastDetection = null;
                }, 3000);

                detectionHistory.push(gasName);
                saveDetections();
            };

            // Eventos de clique
            startAppBtn.addEventListener('click', () => {
                welcomeScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                startApp();
            });

            toggleCameraBtn.addEventListener('click', () => {
                if (isCameraOn) {
                    stopCamera();
                } else {
                    startCamera();
                }
            });

            resetCounterBtn.addEventListener('click', () => {
                detectionHistory = [];
                saveDetections();
            });

            deleteLastBtn.addEventListener('click', () => {
                if (detectionHistory.length > 0) {
                    detectionHistory.pop();
                    saveDetections();
                }
            });

            // Carrega a contagem inicial ao abrir o app
            updateResults();
        });
    </script>
</body>
</html>
