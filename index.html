<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaScan - Contador de Cilindros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .btn {
            background: linear-gradient(145deg, #004B8D, #003666);
            @apply px-10 py-5 rounded-full font-bold transition-all duration-300 transform hover:scale-105 shadow-xl;
        }
        .btn-green {
            background: linear-gradient(145deg, #009048, #00703B);
            @apply px-6 py-3 rounded-full font-bold transition-all duration-300 transform hover:scale-105 shadow-md;
        }
        .btn-red {
            background: linear-gradient(145deg, #B82522, #8E1C1A);
            @apply px-6 py-3 rounded-full font-bold transition-all duration-300 transform hover:scale-105 shadow-md;
        }
        .btn:hover {
            box-shadow: 0 8px 15px rgba(0, 75, 141, 0.4);
        }
        #camera-section {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
        }
        #video-feed, #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-svg {
            animation: pulse-logo 2s infinite;
        }
        @keyframes pulse-logo {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .slide-up {
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .result-card {
            @apply p-4 rounded-xl shadow-lg flex-1 text-left;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="container bg-white rounded-2xl shadow-xl p-6 sm:p-10 text-center">
        
        <!-- Tela de Boas-vindas -->
        <section id="welcome-screen" class="fade-in flex flex-col items-center justify-center min-h-[50vh]">
            <svg class="logo-svg w-40 h-40 mb-6" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Cilindro de Gás Estilizado -->
                <rect x="35" y="10" width="30" height="80" rx="15" fill="#004B8D"/>
                <!-- Ombro do Cilindro (cor de gás) -->
                <circle cx="50" cy="18" r="14" fill="#E3302B"/>
                <!-- Logo da Messer simplificado -->
                <path d="M50 40 L40 55 L60 55 L50 40 Z" fill="white"/>
                <!-- Sombra -->
                <path d="M65 90 C65 95 60 100 50 100 C40 100 35 95 35 90 L35 85 C40 90 60 90 65 85 L65 90 Z" fill="#D1D5DB" opacity="0.7"/>
            </svg>
            <h1 class="text-6xl font-extrabold mb-2 slide-up" style="color: #004B8D;">GaScan</h1>
            <p class="text-xl text-gray-600 mb-8 slide-up">Contador de Cilindros Messer</p>
            <button id="start-app-btn" class="btn text-white">Iniciar</button>
        </section>

        <!-- Seção do aplicativo principal -->
        <section id="main-app" class="hidden flex flex-col items-center">
            <header class="mb-8 w-full">
                <div class="flex justify-center items-center mb-4">
                    <svg class="w-12 h-12 mr-2" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="35" y="10" width="30" height="80" rx="15" fill="#004B8D"/>
                        <circle cx="50" cy="18" r="14" fill="#E3302B"/>
                        <path d="M50 40 L40 55 L60 55 L50 40 Z" fill="white"/>
                    </svg>
                    <h1 class="text-4xl font-extrabold" style="color: #004B8D;">GaScan</h1>
                </div>
            </header>
            
            <section id="camera-section">
                <video id="video-feed" autoplay playsinline></video>
                <canvas id="overlay-canvas"></canvas>
            </section>
            
            <div class="flex flex-col sm:flex-row gap-4 mt-4 w-full justify-center">
                <button id="scan-btn" class="btn-green text-white">Escanear Cilindro</button>
                <button id="reset-counter-btn" class="btn-red text-white">Reiniciar Contagem</button>
            </div>
    
            <section id="results-section" class="mt-8 w-full">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold" style="color: #004B8D;">Contagem em Tempo Real</h2>
                    <h2 class="text-2xl font-bold" style="color: #004B8D;">Total: <span id="total-count">0</span></h2>
                </div>
                <div id="results-list" class="flex flex-col sm:flex-row flex-wrap justify-center items-stretch gap-4"></div>
            </section>
        </section>

        <!-- Modal de Confirmação e Mensagens -->
        <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm text-center">
                <p id="message-text" class="text-lg font-medium text-gray-800 mb-6"></p>
                <div id="confirm-buttons" class="flex gap-4 justify-center hidden">
                    <button id="confirm-yes-btn" class="btn-green w-1/2 text-white">Sim</button>
                    <button id="confirm-no-btn" class="btn-red w-1/2 text-white">Não</button>
                </div>
                <button id="message-close-btn" class="btn w-full" style="background-color: #004B8D; color: white;">OK</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startAppBtn = document.getElementById('start-app-btn');
            const scanBtn = document.getElementById('scan-btn');
            const resetCounterBtn = document.getElementById('reset-counter-btn');
            const welcomeScreen = document.getElementById('welcome-screen');
            const mainApp = document.getElementById('main-app');
            const video = document.getElementById('video-feed');
            const overlayCanvas = document.getElementById('overlay-canvas');
            const resultsSection = document.getElementById('results-section');
            const resultsList = document.getElementById('results-list');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            const messageCloseBtn = document.getElementById('message-close-btn');
            const confirmButtons = document.getElementById('confirm-buttons');
            const confirmYesBtn = document.getElementById('confirm-yes-btn');
            const confirmNoBtn = document.getElementById('confirm-no-btn');
            const totalCountSpan = document.getElementById('total-count');

            let model = null;
            let stream = null;
            let modelLoaded = false;
            let confirmedGas = null;

            let detectionHistory = JSON.parse(localStorage.getItem('gascan_detections')) || [];

            // Mapeamento de cores dos gases (normas da indústria)
            const gasColors = {
                'Oxigênio (Industrial)': { hex: '#000000', parts: [{ y: 0.1, color: [0, 0, 0], tolerance: 30 }] },
                'Oxigênio (Medicinal)': { hex: '#FFFFFF', parts: [{ y: 0.1, color: [255, 255, 255], tolerance: 30 }] },
                'Argônio': { hex: '#3B2724', parts: [{ y: 0.1, color: [59, 39, 36], tolerance: 30 }] },
                'Nitrogênio': { hex: '#C5C4BF', parts: [{ y: 0.1, color: [197, 196, 191], tolerance: 30 }] },
                'Ar Comprimido': { hex: '#006BB2', parts: [{ y: 0.1, color: [0, 107, 178], tolerance: 30 }] },
                'Dióxido de Carbono': { hex: '#585858', parts: [{ y: 0.1, color: [88, 88, 88], tolerance: 30 }] },
                'Óxido Nitroso': { hex: '#404C5C', parts: [{ y: 0.1, color: [64, 76, 92], tolerance: 30 }] },
                'Hélio': { hex: '#F78918', parts: [{ y: 0.1, color: [247, 137, 24], tolerance: 30 }] },
                'Acetileno': { hex: '#643030', parts: [{ y: 0.1, color: [100, 48, 48], tolerance: 30 }] },
                // Misturas Gasosas (Detecção mais complexa)
                'Ar Sintético': { hex: '#009048', parts: [{ y: 0.1, color: [0, 144, 72], tolerance: 50 }, { y: 0.5, color: [197, 196, 191], tolerance: 50 }] },
                'Misturas Carbogênicas': { hex: '#009048', parts: [{ y: 0.1, color: [0, 144, 72], tolerance: 50 }, { y: 0.5, color: [88, 88, 88], tolerance: 50 }] },
                'Mistura Co2 em Argônio': { hex: '#3B2724', parts: [{ y: 0.1, color: [59, 39, 36], tolerance: 50 }, { y: 0.5, color: [88, 88, 88], tolerance: 50 }] },
                'Nitrogênio em Argônio': { hex: '#3B2724', parts: [{ y: 0.1, color: [59, 39, 36], tolerance: 50 }, { y: 0.5, color: [197, 196, 191], tolerance: 50 }] },
                'Oxigênio em Argônio': { hex: '#3B2724', parts: [{ y: 0.1, color: [59, 39, 36], tolerance: 50 }, { y: 0.5, color: [0, 0, 0], tolerance: 50 }] },
                'Oxigênio em Hélio': { hex: '#F78918', parts: [{ y: 0.1, color: [247, 137, 24], tolerance: 50 }, { y: 0.5, color: [0, 0, 0], tolerance: 50 }] },
                'Hidrogênio': { hex: '#9CA3AF', parts: [{ y: 0.1, color: [156, 163, 175], tolerance: 30 }, { y: 0.5, color: [156, 163, 175], tolerance: 30 }] },
                'Propano': { hex: '#6B7280', parts: [{ y: 0.1, color: [107, 114, 128], tolerance: 30 }, { y: 0.5, color: [107, 114, 128], tolerance: 30 }] },
                'Etileno': { hex: '#525252', parts: [{ y: 0.1, color: [82, 82, 82], tolerance: 30 }, { y: 0.5, color: [82, 82, 82], tolerance: 30 }] },
            };

            const showMessage = (text, showConfirm = false) => {
                messageText.textContent = text;
                messageBox.classList.remove('hidden');
                messageCloseBtn.classList.toggle('hidden', showConfirm);
                confirmButtons.classList.toggle('hidden', !showConfirm);
            };

            const hideMessage = () => {
                messageBox.classList.add('hidden');
                confirmButtons.classList.add('hidden');
                messageCloseBtn.classList.remove('hidden');
            };

            messageCloseBtn.addEventListener('click', hideMessage);

            const updateResults = () => {
                resultsList.innerHTML = '';
                const counts = detectionHistory.reduce((acc, current) => {
                    acc[current] = (acc[current] || 0) + 1;
                    return acc;
                }, {});

                totalCountSpan.textContent = detectionHistory.length;

                for (const gas in counts) {
                    if (counts[gas] > 0) {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-card flex flex-col items-center justify-center min-w-[150px]';
                        
                        const gasColor = gasColors[gas] ? gasColors[gas].hex : '#4B5563';
                        const textColor = gasColor === '#C5C4BF' || gasColor === '#FFFFFF' ? '#1f2937' : '#ffffff';
                        
                        resultItem.style.backgroundColor = gasColor;
                        resultItem.style.color = textColor;

                        const countElement = document.createElement('h3');
                        countElement.className = 'text-4xl font-bold mb-1';
                        countElement.textContent = counts[gas];

                        const nameElement = document.createElement('p');
                        nameElement.className = 'text-lg font-medium text-center';
                        nameElement.textContent = gas;

                        resultItem.appendChild(countElement);
                        resultItem.appendChild(nameElement);
                        resultsList.appendChild(resultItem);
                    }
                }
            };

            const saveDetections = () => {
                localStorage.setItem('gascan_detections', JSON.stringify(detectionHistory));
                updateResults();
            };

            const startCamera = async () => {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                        overlayCanvas.width = video.videoWidth;
                        overlayCanvas.height = video.videoHeight;
                    };
                } catch (err) {
                    console.error("Erro ao acessar a câmera: ", err);
                    if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                        showMessage("Acesso à câmera negado. Por favor, permita o acesso nas configurações do seu navegador.");
                    } else {
                        showMessage("Não foi possível acessar a câmera. Verifique as permissões.");
                    }
                }
            };

            const startApp = async () => {
                if (!modelLoaded) {
                    showMessage("Carregando o modelo de detecção de objetos. Por favor, aguarde...", false);
                    try {
                        model = await cocoSsd.load();
                        modelLoaded = true;
                        hideMessage();
                        startCamera();
                        resultsSection.classList.remove('hidden');
                    } catch (err) {
                        console.error("Erro ao carregar o modelo: ", err);
                        showMessage("Não foi possível carregar o modelo. Verifique sua conexão com a internet.");
                    }
                } else {
                    startCamera();
                }
            };

            const captureAndProcess = async () => {
                if (!modelLoaded) {
                    showMessage("O modelo ainda não foi carregado. Por favor, aguarde.");
                    return;
                }
                if (video.readyState !== 4) {
                    showMessage("A câmera não está pronta. Tente novamente em instantes.");
                    return;
                }
                
                showMessage("Processando imagem...", false);

                // Draw a single frame to the canvas
                const ctx = overlayCanvas.getContext('2d');
                ctx.drawImage(video, 0, 0, overlayCanvas.width, overlayCanvas.height);

                const predictions = await model.detect(overlayCanvas);
                
                let foundCylinder = false;
                predictions.forEach(prediction => {
                    const [x, y, width, height] = prediction.bbox;
                    const className = prediction.class;

                    if (className === 'bottle' || className === 'cup' || className === 'vase') {
                        const cylinderType = classifyCylinder(x, y, width, height, ctx);
                        if (cylinderType) {
                            foundCylinder = true;
                            confirmedGas = cylinderType.name;
                            ctx.strokeStyle = cylinderType.hex;
                            ctx.lineWidth = 4;
                            ctx.strokeRect(x, y, width, height);
                            
                            ctx.fillStyle = cylinderType.hex;
                            ctx.font = '20px Montserrat';
                            ctx.textAlign = 'left';
                            ctx.fillText(cylinderType.name, x, y > 10 ? y - 5 : 10);
                            
                            showMessage(`Cilindro detectado: **${cylinderType.name}**. Deseja adicionar à contagem?`, true);
                        }
                    }
                });
                
                if (!foundCylinder) {
                    hideMessage(); // Esconde a mensagem de processamento
                    showMessage("Nenhum cilindro detectado. Por favor, posicione melhor a câmera e tente novamente.");
                }
            };
            
            const classifyCylinder = (x, y, width, height, ctx) => {
                const innerX = x + width * 0.05;
                const innerY = y + height * 0.05;
                const innerWidth = width * 0.9;
                const innerHeight = height * 0.9;

                for (const gasName in gasColors) {
                    const gas = gasColors[gasName];
                    let allPartsMatch = true;
                    gas.parts.forEach(part => {
                        const sampleY = innerY + innerHeight * part.y;
                        const avgColor = getAverageColor(innerX, sampleY, innerWidth, innerHeight * 0.2, ctx);
                        if (!colorMatches(avgColor, part.color, part.tolerance)) {
                            allPartsMatch = false;
                        }
                    });

                    if (allPartsMatch) {
                         return { name: gasName, hex: gas.hex };
                    }
                }
                return null;
            };

            const getAverageColor = (x, y, width, height, ctx) => {
                try {
                    const imageData = ctx.getImageData(x, y, width, height).data;
                    let sumR = 0, sumG = 0, sumB = 0;
                    for (let i = 0; i < imageData.length; i += 4) {
                        sumR += imageData[i];
                        sumG += imageData[i + 1];
                        sumB += imageData[i + 2];
                    }
                    const pixelCount = imageData.length / 4;
                    if (pixelCount === 0) return null;
                    return [sumR / pixelCount, sumG / pixelCount, sumB / pixelCount];
                } catch (e) {
                    console.error("Erro ao ler dados do canvas:", e);
                    return null;
                }
            };

            function colorMatches(c1, c2, tolerance) {
                if (!c1 || !c2) return false;
                const [h1, s1, l1] = rgbToHsl(c1[0], c1[1], c1[2]);
                const [h2, s2, l2] = rgbToHsl(c2[0], c2[1], c2[2]);
                
                const hueDiff = Math.min(Math.abs(h1 - h2), 360 - Math.abs(h1 - h2));
                const satDiff = Math.abs(s1 - s2);
                const lightDiff = Math.abs(l1 - l2);

                return hueDiff < tolerance && satDiff < 0.5 && lightDiff < 0.5;
            };
            
            function rgbToHsl(r, g, b) {
                r /= 255, g /= 255, b /= 255;
                const max = Math.max(r, g, b), min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;

                if (max === min) {
                    h = s = 0;
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }
                return [h * 360, s, l];
            }

            startAppBtn.addEventListener('click', () => {
                welcomeScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                startApp();
            });

            scanBtn.addEventListener('click', captureAndProcess);

            resetCounterBtn.addEventListener('click', () => {
                detectionHistory = [];
                saveDetections();
            });

            confirmYesBtn.addEventListener('click', () => {
                if (confirmedGas) {
                    detectionHistory.push(confirmedGas);
                    saveDetections();
                    confirmedGas = null;
                }
                hideMessage();
            });

            confirmNoBtn.addEventListener('click', () => {
                confirmedGas = null;
                hideMessage();
            });

            updateResults();
        });
    </script>
</body>
</html>
